<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊôÇÈñìÂ≠¶ÁøíÂûã„Çπ„Ç±„Ç∏„É•„Éº„É´ÁÆ°ÁêÜ</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // „Ç¢„Ç§„Ç≥„É≥„Ç≥„É≥„Éù„Éº„Éç„É≥„ÉàÔºà„Ç∑„É≥„Éó„É´ÁâàÔºâ
        const Play = () => <span style={{fontSize: '14px'}}>‚ñ∂Ô∏è</span>;
        const Pause = () => <span style={{fontSize: '14px'}}>‚è∏Ô∏è</span>;
        const Square = () => <span style={{fontSize: '14px'}}>‚èπÔ∏è</span>;
        const Plus = () => <span style={{fontSize: '14px'}}>‚ûï</span>;
        const CheckCircle = () => <span style={{fontSize: '14px'}}>‚úÖ</span>;

        const TimeTrackerApp = () => {
            const [tasks, setTasks] = useState([]);
            const [activeTaskId, setActiveTaskId] = useState(null);
            const [currentTime, setCurrentTime] = useState(0);
            const [newTaskName, setNewTaskName] = useState('');
            const [newTaskEstimate, setNewTaskEstimate] = useState(30);
            const [isRunning, setIsRunning] = useState(false);
            const [viewMode, setViewMode] = useState('today');
            
            const intervalRef = useRef(null);
            const startTimeRef = useRef(null);

            // „Éá„Éº„Çø„ÅÆ‰øùÂ≠ò„ÉªË™≠„ÅøËæº„Åø
            useEffect(() => {
                const savedTasks = localStorage.getItem('timeTrackerTasks');
                if (savedTasks) {
                    setTasks(JSON.parse(savedTasks));
                }
            }, []);

            useEffect(() => {
                localStorage.setItem('timeTrackerTasks', JSON.stringify(tasks));
            }, [tasks]);

            // „Çø„Ç§„Éû„ÉºÁÆ°ÁêÜ
            useEffect(() => {
                if (isRunning && activeTaskId) {
                    intervalRef.current = setInterval(() => {
                        setCurrentTime(prev => prev + 1);
                    }, 1000);
                } else {
                    if (intervalRef.current) {
                        clearInterval(intervalRef.current);
                    }
                }

                return () => {
                    if (intervalRef.current) {
                        clearInterval(intervalRef.current);
                    }
                };
            }, [isRunning, activeTaskId]);

            // ÊôÇÈñì„Éï„Ç©„Éº„Éû„ÉÉ„ÉàÈñ¢Êï∞
            const formatTime = (seconds) => {
                const hours = Math.floor(seconds / 3600);
                const minutes = Math.floor((seconds % 3600) / 60);
                const remainingSeconds = seconds % 60;
                
                if (hours > 0) {
                    return `${hours}:${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
                }
                return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
            };

            const minutesToSeconds = (minutes) => minutes * 60;
            const secondsToMinutes = (seconds) => Math.round(seconds / 60);

            // „Çø„Çπ„ÇØËøΩÂä†
            const addTask = () => {
                if (newTaskName.trim()) {
                    const newTask = {
                        id: Date.now(),
                        name: newTaskName.trim(),
                        estimatedMinutes: newTaskEstimate,
                        actualSeconds: 0,
                        isCompleted: false,
                        sessions: [],
                        createdAt: new Date().toISOString(),
                        startedAt: null,
                        completedAt: null
                    };
                    
                    setTasks(prev => [...prev, newTask]);
                    setNewTaskName('');
                    setNewTaskEstimate(30);
                }
            };

            // „Çø„Çπ„ÇØÈñãÂßã
            const startTask = (taskId) => {
                if (activeTaskId && activeTaskId !== taskId) {
                    stopTask();
                }

                const now = new Date();
                setActiveTaskId(taskId);
                setCurrentTime(0);
                setIsRunning(true);
                startTimeRef.current = now;

                setTasks(prev => prev.map(task => 
                    task.id === taskId 
                        ? { ...task, startedAt: task.startedAt || now.toISOString() }
                        : task
                ));
            };

            // „Çø„Çπ„ÇØ‰∏ÄÊôÇÂÅúÊ≠¢
            const pauseTask = () => {
                if (isRunning && activeTaskId) {
                    setIsRunning(false);
                    
                    const sessionDuration = currentTime;
                    setTasks(prev => prev.map(task => 
                        task.id === activeTaskId
                            ? {
                                ...task,
                                actualSeconds: task.actualSeconds + sessionDuration,
                                sessions: [...task.sessions, {
                                    startTime: startTimeRef.current,
                                    endTime: new Date(),
                                    duration: sessionDuration
                                }]
                            }
                            : task
                    ));
                }
            };

            // „Çø„Çπ„ÇØÂÜçÈñã
            const resumeTask = () => {
                if (activeTaskId && !isRunning) {
                    setIsRunning(true);
                    setCurrentTime(0);
                    startTimeRef.current = new Date();
                }
            };

            // „Çø„Çπ„ÇØÂÅúÊ≠¢
            const stopTask = () => {
                if (activeTaskId) {
                    pauseTask();
                    setActiveTaskId(null);
                    setCurrentTime(0);
                }
            };

            // „Çø„Çπ„ÇØÂÆå‰∫Ü
            const completeTask = (taskId) => {
                if (activeTaskId === taskId) {
                    pauseTask();
                    setActiveTaskId(null);
                    setCurrentTime(0);
                }

                setTasks(prev => prev.map(task => 
                    task.id === taskId 
                        ? { 
                            ...task, 
                            isCompleted: true, 
                            completedAt: new Date().toISOString() 
                        }
                        : task
                ));
            };

            // „Çø„Çπ„ÇØÂâäÈô§
            const deleteTask = (taskId) => {
                if (activeTaskId === taskId) {
                    stopTask();
                }
                setTasks(prev => prev.filter(task => task.id !== taskId));
            };

            // Áµ±Ë®àË®àÁÆó
            const getStats = () => {
                const completedTasks = tasks.filter(task => task.isCompleted);
                const totalTasks = tasks.length;
                const totalEstimated = completedTasks.reduce((sum, task) => sum + task.estimatedMinutes, 0);
                const totalActual = completedTasks.reduce((sum, task) => sum + secondsToMinutes(task.actualSeconds), 0);
                
                const accuracy = totalEstimated > 0 ? (totalActual / totalEstimated) : 0;
                const avgEstimateError = completedTasks.length > 0 
                    ? completedTasks.reduce((sum, task) => {
                        const estimated = task.estimatedMinutes;
                        const actual = secondsToMinutes(task.actualSeconds);
                        return sum + Math.abs(estimated - actual);
                    }, 0) / completedTasks.length
                    : 0;

                return {
                    totalTasks,
                    completedTasks: completedTasks.length,
                    totalEstimated,
                    totalActual,
                    accuracy,
                    avgEstimateError
                };
            };

            const stats = getStats();
            const activeTask = tasks.find(task => task.id === activeTaskId);
            const todayTasks = tasks.filter(task => {
                const today = new Date().toDateString();
                const taskDate = new Date(task.createdAt).toDateString();
                return today === taskDate;
            });

            return (
                <div className="max-w-6xl mx-auto p-4 bg-gray-50 min-h-screen">
                    {/* „Éò„ÉÉ„ÉÄ„Éº */}
                    <div className="bg-white rounded-lg shadow-md p-6 mb-6">
                        <div className="flex justify-between items-center mb-4">
                            <h1 className="text-3xl font-bold text-gray-800">
                                ‚è±Ô∏è ÊôÇÈñìÂ≠¶ÁøíÂûã„Çπ„Ç±„Ç∏„É•„Éº„É´ÁÆ°ÁêÜ
                            </h1>
                            <div className="flex gap-2">
                                <button
                                    onClick={() => setViewMode('today')}
                                    className={`px-4 py-2 rounded-lg ${
                                        viewMode === 'today' 
                                            ? 'bg-blue-500 text-white' 
                                            : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                                    }`}
                                >
                                    ‰ªäÊó•„ÅÆ„Çø„Çπ„ÇØ
                                </button>
                                <button
                                    onClick={() => setViewMode('stats')}
                                    className={`px-4 py-2 rounded-lg ${
                                        viewMode === 'stats' 
                                            ? 'bg-blue-500 text-white' 
                                            : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                                    }`}
                                >
                                    Áµ±Ë®à„ÉªÂàÜÊûê
                                </button>
                            </div>
                        </div>

                        {/* „Ç¢„ÇØ„ÉÜ„Ç£„Éñ„Çø„Çπ„ÇØË°®Á§∫ */}
                        {activeTask && (
                            <div className="bg-blue-50 border border-blue-200 rounded-lg p-4">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <h3 className="text-lg font-semibold text-blue-800">
                                            ÂÆüË°å‰∏≠: {activeTask.name}
                                        </h3>
                                        <p className="text-blue-600 text-sm">
                                            ‰∫àÂÆö: {activeTask.estimatedMinutes}ÂàÜ | 
                                            ÁµåÈÅé: {formatTime(activeTask.actualSeconds + currentTime)}
                                        </p>
                                    </div>
                                    <div className="text-right">
                                        <div className="text-3xl font-bold text-blue-800">
                                            {formatTime(currentTime)}
                                        </div>
                                        <div className="flex gap-2 mt-2">
                                            {isRunning ? (
                                                <button
                                                    onClick={pauseTask}
                                                    className="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600 flex items-center gap-1"
                                                >
                                                    <Pause />
                                                    ‰∏ÄÊôÇÂÅúÊ≠¢
                                                </button>
                                            ) : (
                                                <button
                                                    onClick={resumeTask}
                                                    className="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600 flex items-center gap-1"
                                                >
                                                    <Play />
                                                    ÂÜçÈñã
                                                </button>
                                            )}
                                            <button
                                                onClick={stopTask}
                                                className="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 flex items-center gap-1"
                                            >
                                                <Square />
                                                ÂÅúÊ≠¢
                                            </button>
                                            <button
                                                onClick={() => completeTask(activeTask.id)}
                                                className="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600 flex items-center gap-1"
                                            >
                                                <CheckCircle />
                                                ÂÆå‰∫Ü
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>

                    {viewMode === 'today' && (
                        <div className="grid md:grid-cols-2 gap-6">
                            {/* „Çø„Çπ„ÇØËøΩÂä† */}
                            <div className="bg-white rounded-lg shadow-md p-6">
                                <h2 className="text-xl font-bold text-gray-800 mb-4">
                                    ‚ûï Êñ∞„Åó„ÅÑ„Çø„Çπ„ÇØ„ÇíËøΩÂä†
                                </h2>
                                
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            „Çø„Çπ„ÇØÂêç
                                        </label>
                                        <input
                                            type="text"
                                            value={newTaskName}
                                            onChange={(e) => setNewTaskName(e.target.value)}
                                            onKeyPress={(e) => e.key === 'Enter' && addTask()}
                                            placeholder="‰Ωï„Çí„Åó„Åæ„Åô„ÅãÔºü"
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Ë¶ãÁ©ç„ÇÇ„ÇäÊôÇÈñìÔºàÂàÜÔºâ
                                        </label>
                                        <input
                                            type="number"
                                            value={newTaskEstimate}
                                            onChange={(e) => setNewTaskEstimate(Number(e.target.value))}
                                            min="1"
                                            max="480"
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                                        />
                                    </div>
                                    
                                    <button
                                        onClick={addTask}
                                        className="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 flex items-center justify-center gap-2"
                                    >
                                        <Plus />
                                        „Çø„Çπ„ÇØ„ÇíËøΩÂä†
                                    </button>
                                </div>
                            </div>

                            {/* ‰ªäÊó•„ÅÆÈÄ≤Êçó */}
                            <div className="bg-white rounded-lg shadow-md p-6">
                                <h2 className="text-xl font-bold text-gray-800 mb-4">
                                    üìä ‰ªäÊó•„ÅÆÈÄ≤Êçó
                                </h2>
                                
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="bg-blue-50 p-3 rounded-lg text-center">
                                        <div className="text-2xl font-bold text-blue-600">
                                            {todayTasks.filter(t => t.isCompleted).length}
                                        </div>
                                        <div className="text-sm text-blue-800">ÂÆå‰∫Ü„Çø„Çπ„ÇØ</div>
                                    </div>
                                    
                                    <div className="bg-green-50 p-3 rounded-lg text-center">
                                        <div className="text-2xl font-bold text-green-600">
                                            {todayTasks.length}
                                        </div>
                                        <div className="text-sm text-green-800">Á∑è„Çø„Çπ„ÇØÊï∞</div>
                                    </div>
                                    
                                    <div className="bg-purple-50 p-3 rounded-lg text-center">
                                        <div className="text-2xl font-bold text-purple-600">
                                            {todayTasks.reduce((sum, t) => sum + t.estimatedMinutes, 0)}
                                        </div>
                                        <div className="text-sm text-purple-800">‰∫àÂÆöÊôÇÈñìÔºàÂàÜÔºâ</div>
                                    </div>
                                    
                                    <div className="bg-orange-50 p-3 rounded-lg text-center">
                                        <div className="text-2xl font-bold text-orange-600">
                                            {secondsToMinutes(todayTasks.reduce((sum, t) => sum + t.actualSeconds, 0))}
                                        </div>
                                        <div className="text-sm text-orange-800">ÂÆüÈöõÊôÇÈñìÔºàÂàÜÔºâ</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* „Çø„Çπ„ÇØ„É™„Çπ„Éà */}
                    {viewMode === 'today' && (
                        <div className="mt-6 bg-white rounded-lg shadow-md p-6">
                            <h2 className="text-xl font-bold text-gray-800 mb-4">
                                üìù ‰ªäÊó•„ÅÆ„Çø„Çπ„ÇØ‰∏ÄË¶ß
                            </h2>
                            
                            {todayTasks.length === 0 ? (
                                <p className="text-gray-500 text-center py-8">
                                    „Çø„Çπ„ÇØ„ÇíËøΩÂä†„Åó„Å¶‰ΩúÊ•≠„ÇíÂßã„ÇÅ„Åæ„Åó„Çá„ÅÜÔºÅ
                                </p>
                            ) : (
                                <div className="space-y-3">
                                    {todayTasks.map(task => {
                                        const actualMinutes = secondsToMinutes(task.actualSeconds);
                                        const isActive = task.id === activeTaskId;
                                        const estimateAccuracy = task.isCompleted && actualMinutes > 0
                                            ? Math.round((task.estimatedMinutes / actualMinutes) * 100)
                                            : null;
                                        
                                        return (
                                            <div
                                                key={task.id}
                                                className={`p-4 border rounded-lg ${
                                                    task.isCompleted 
                                                        ? 'bg-green-50 border-green-200' 
                                                        : isActive
                                                        ? 'bg-blue-50 border-blue-300 border-2'
                                                        : 'bg-gray-50 border-gray-200'
                                                }`}
                                            >
                                                <div className="flex items-center justify-between">
                                                    <div className="flex-1">
                                                        <h3 className={`font-medium ${
                                                            task.isCompleted ? 'line-through text-gray-500' : 'text-gray-800'
                                                        }`}>
                                                            {task.name}
                                                        </h3>
                                                        <div className="text-sm text-gray-600 mt-1">
                                                            ‰∫àÂÆö: {task.estimatedMinutes}ÂàÜ | 
                                                            ÂÆüÈöõ: {formatTime(task.actualSeconds)} |
                                                            „Çª„ÉÉ„Ç∑„Éß„É≥Êï∞: {task.sessions.length}
                                                            {estimateAccuracy && (
                                                                <span className={`ml-2 px-2 py-1 rounded text-xs ${
                                                                    estimateAccuracy >= 80 && estimateAccuracy <= 120
                                                                        ? 'bg-green-100 text-green-800'
                                                                        : 'bg-yellow-100 text-yellow-800'
                                                                }`}>
                                                                    ‰∫àÊ∏¨Á≤æÂ∫¶: {estimateAccuracy}%
                                                                </span>
                                                            )}
                                                        </div>
                                                    </div>
                                                    
                                                    <div className="flex gap-2">
                                                        {!task.isCompleted && !isActive && (
                                                            <button
                                                                onClick={() => startTask(task.id)}
                                                                className="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600 flex items-center gap-1"
                                                            >
                                                                <Play />
                                                                ÈñãÂßã
                                                            </button>
                                                        )}
                                                        
                                                        {!task.isCompleted && (
                                                            <button
                                                                onClick={() => completeTask(task.id)}
                                                                className="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600 flex items-center gap-1"
                                                            >
                                                                <CheckCircle />
                                                                ÂÆå‰∫Ü
                                                            </button>
                                                        )}
                                                        
                                                        <button
                                                            onClick={() => deleteTask(task.id)}
                                                            className="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600"
                                                        >
                                                            ÂâäÈô§
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            )}
                        </div>
                    )}

                    {/* Áµ±Ë®àË°®Á§∫ */}
                    {viewMode === 'stats' && (
                        <div className="space-y-6">
                            <div className="bg-white rounded-lg shadow-md p-6">
                                <h2 className="text-xl font-bold text-gray-800 mb-4">
                                    üìà ÊôÇÈñì‰∫àÊ∏¨„ÅÆÁ≤æÂ∫¶
                                </h2>
                                
                                <div className="grid md:grid-cols-4 gap-4 mb-6">
                                    <div className="bg-blue-50 p-4 rounded-lg text-center">
                                        <div className="text-2xl font-bold text-blue-600">
                                            {stats.completedTasks}
                                        </div>
                                        <div className="text-sm text-blue-800">ÂÆå‰∫Ü„Çø„Çπ„ÇØÊï∞</div>
                                    </div>
                                    
                                    <div className="bg-purple-50 p-4 rounded-lg text-center">
                                        <div className="text-2xl font-bold text-purple-600">
                                            {stats.totalEstimated}ÂàÜ
                                        </div>
                                        <div className="text-sm text-purple-800">‰∫àÂÆöÊôÇÈñìÂêàË®à</div>
                                    </div>
                                    
                                    <div className="bg-orange-50 p-4 rounded-lg text-center">
                                        <div className="text-2xl font-bold text-orange-600">
                                            {stats.totalActual}ÂàÜ
                                        </div>
                                        <div className="text-sm text-orange-800">ÂÆüÈöõÊôÇÈñìÂêàË®à</div>
                                    </div>
                                    
                                    <div className="bg-green-50 p-4 rounded-lg text-center">
                                        <div className="text-2xl font-bold text-green-600">
                                            {Math.round(stats.accuracy * 100)}%
                                        </div>
                                        <div className="text-sm text-green-800">ÊôÇÈñì‰∫àÊ∏¨Á≤æÂ∫¶</div>
                                    </div>
                                </div>

                                {stats.completedTasks > 0 && (
                                    <div className="mt-6">
                                        <h3 className="font-semibold text-gray-800 mb-3">ÂÆå‰∫Ü„Çø„Çπ„ÇØ„ÅÆË©≥Á¥∞ÂàÜÊûê</h3>
                                        <div className="space-y-2">
                                            {tasks.filter(t => t.isCompleted).map(task => {
                                                const actualMinutes = secondsToMinutes(task.actualSeconds);
                                                const accuracy = Math.round((task.estimatedMinutes / actualMinutes) * 100);
                                                const difference = actualMinutes - task.estimatedMinutes;
                                                
                                                return (
                                                    <div key={task.id} className="border border-gray-200 rounded p-3">
                                                        <div className="flex justify-between items-center">
                                                            <span className="font-medium">{task.name}</span>
                                                            <div className="text-sm text-gray-600">
                                                                ‰∫àÂÆö: {task.estimatedMinutes}ÂàÜ ‚Üí 
                                                                ÂÆüÈöõ: {actualMinutes}ÂàÜ 
                                                                ({difference > 0 ? '+' : ''}{difference}ÂàÜ)
                                                                <span className={`ml-2 px-2 py-1 rounded ${
                                                                    accuracy >= 80 && accuracy <= 120
                                                                        ? 'bg-green-100 text-green-800'
                                                                        : 'bg-yellow-100 text-yellow-800'
                                                                }`}>
                                                                    {accuracy}%
                                                                </span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    </div>
                                )}
                            </div>

                            {/* ÊîπÂñÑÊèêÊ°à */}
                            <div className="bg-white rounded-lg shadow-md p-6">
                                <h2 className="text-xl font-bold text-gray-800 mb-4">
                                    üí° AIÂàÜÊûê„ÉªÊîπÂñÑÊèêÊ°à
                                </h2>
                                
                                {stats.completedTasks < 3 ? (
                                    <div className="text-gray-600">
                                        <p>üìä „ÇÇ„ÅÜÂ∞ë„Åó„Çø„Çπ„ÇØ„ÇíÂÆå‰∫Ü„Åô„Çã„Å®„ÄÅAIÂàÜÊûê„ÅåÂà©Áî®„Åß„Åç„Çã„Çà„ÅÜ„Å´„Å™„Çä„Åæ„Åô„ÄÇ</p>
                                        <p className="mt-2">ÁèæÂú®: {stats.completedTasks}/3 „Çø„Çπ„ÇØÂÆå‰∫Ü</p>
                                    </div>
                                ) : (
